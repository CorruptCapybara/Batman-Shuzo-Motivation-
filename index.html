<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DON'T FEEL QUITE BONITA?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fraunces', sans-serif;
            text-align: center;
            padding: 50px;
            transition: background 1s, color 1s;
            background: linear-gradient(to bottom, #1a1a1a, #333333);
            color: #ffffff;
            margin: 0;
        }
        h1 {
            transition: color 1s;
            color: #ffffff;
        }
        #quote {
            font-size: 1.5em;
            margin-top: 20px;
            transition: color 1s;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>DON'T FEEL QUITE BONITA?</h1>
    <div id="quote">Loading quote...</div>

    <script>
        const quotes = [
            { text: "It's not who I am underneath, but what I do that defines me.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "I am vengeance, I am the night, I am Batman!", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "Sometimes the truth isn't good enough, sometimes people need more.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "Endure, Master Wayne. Take it. They'll hate you for it, but that's the point of Batman.", author: "Alfred Pennyworth", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "You either die a hero, or you live long enough to see yourself become the villain.", author: "Harvey Dent", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "I'm whatever Gotham needs me to be.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "The night is darkest just before the dawn. And I promise you, the dawn is coming.", author: "Harvey Dent", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "I have one power. I never give up.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "All men have limits. They learn what they are and learn not to exceed them. I ignore mine.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "If you kill a killer, the number of killers in the world remains the same.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "Justice is about more than revenge.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "The city needs me.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "We fall so we can learn to pick ourselves back up.", author: "Batman", theme: { background: "linear-gradient(to bottom, #000000, #333333)", color: "#f1c40f" } },
            { text: "Never give up!", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "The results will follow if you do your best now.", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "Believe in yourself!", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "It's important to continue to challenge yourself.", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "You can change your destiny with effort.", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "Don't be afraid to fail. Be afraid not to try.", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "The future depends on what you do today.", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "Push yourself to the limit.", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "You can achieve anything if you put your mind to it.", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "Your potential is limitless.", author: "Shuzo Matsuoka", theme: { background: "linear-gradient(to bottom, #000080, #000033)", color: "#ffffff" } },
            { text: "Don't ever give up. Even if it's painful, even if it's agonizing, don't try to take the easy way out.", author: "Tanjiro Kamado", theme: { background: "linear-gradient(to bottom, #006400, #003300)", color: "#ffffff" } },
            { text: "I will never give up. I will never give up.", author: "Tanjiro Kamado", theme: { background: "linear-gradient(to bottom, #006400, #003300)", color: "#ffffff" } },
            { text: "No matter how many people you may lose, you have no choice but to go on living.", author: "Tanjiro Kamado", theme: { background: "linear-gradient(to bottom, #006400, #003300)", color: "#ffffff" } },
            { text: "You have to keep moving forward.", author: "Tanjiro Kamado", theme: { background: "linear-gradient(to bottom, #006400, #003300)", color: "#ffffff" } },
            { text: "You can win this fight.", author: "Tanjiro Kamado", theme: { background: "linear-gradient(to bottom, #006400, #003300)", color: "#ffffff" } },
            { text: "If you can't do it, don't. Focus on what you can do.", author: "Tanjiro Kamado", theme: { background: "linear-gradient(to bottom, #006400, #003300)", color: "#ffffff" } },
            { text: "I can do it. I know I can do it.", author: "Tanjiro Kamado", theme: { background: "linear-gradient(to bottom, #006400, #003300)", color: "#ffffff" } },
            { text: "The bond between Nezuko and I can't be severed by anyone.", author: "Tanjiro Kamado", theme: { background: "linear-gradient(to bottom, #006400, #003300)", color: "#ffffff" } }
        ];

        function displayQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            document.getElementById('quote').innerText = `${quote.text} - ${quote.author}`;
            document.body.style.background = quote.theme.background;
            document.body.style.color = quote.theme.color;
            document.querySelector('h1').style.color = quote.theme.color;
            document.getElementById('quote').style.color = quote.theme.color;
        }

        // Display initial quote
        displayQuote();

        // Change quote every hour (1 hour = 3600000 milliseconds)
        setInterval(displayQuote, 3600000);
    </script>
</body>
</html>
