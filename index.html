<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DON'T FEEL QUITE BONITA?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: linear-gradient(to bottom, #000000, #333333);
            color: #f1c40f;
            transition: background 1s, color 1s;
        }
        h1 {
            margin-bottom: 20px;
        }
        #quote {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>DON'T FEEL QUITE BONITA?</h1>
    <div id="quote">Loading quote...</div>

    <script>
        const quotes = [
            { text: "It's not who I am underneath, but what I do that defines me.", author: "Batman" },
            { text: "I am vengeance, I am the night, I am Batman!", author: "Batman" },
            { text: "Sometimes the truth isn't good enough, sometimes people need more.", author: "Batman" },
            { text: "Endure, Master Wayne. Take it. They'll hate you for it, but that's the point of Batman.", author: "Alfred Pennyworth" },
            { text: "You either die a hero, or you live long enough to see yourself become the villain.", author: "Harvey Dent" },
            { text: "I'm whatever Gotham needs me to be.", author: "Batman" },
            { text: "The night is darkest just before the dawn. And I promise you, the dawn is coming.", author: "Harvey Dent" },
            { text: "I have one power. I never give up.", author: "Batman" },
            { text: "All men have limits. They learn what they are and learn not to exceed them. I ignore mine.", author: "Batman" },
            { text: "If you kill a killer, the number of killers in the world remains the same.", author: "Batman" },
            { text: "Justice is about more than revenge.", author: "Batman" },
            { text: "The city needs me.", author: "Batman" },
            { text: "We fall so we can learn to pick ourselves back up.", author: "Batman" },
            { text: "Never give up!", author: "Shuzo Matsuoka" },
            { text: "The results will follow if you do your best now.", author: "Shuzo Matsuoka" },
            { text: "Believe in yourself!", author: "Shuzo Matsuoka" },
            { text: "It's important to continue to challenge yourself.", author: "Shuzo Matsuoka" },
            { text: "You can change your destiny with effort.", author: "Shuzo Matsuoka" },
            { text: "Don't be afraid to fail. Be afraid not to try.", author: "Shuzo Matsuoka" },
            { text: "The future depends on what you do today.", author: "Shuzo Matsuoka" },
            { text: "Push yourself to the limit.", author: "Shuzo Matsuoka" },
            { text: "You can achieve anything if you put your mind to it.", author: "Shuzo Matsuoka" },
            { text: "Your potential is limitless.", author: "Shuzo Matsuoka" },
            { text: "Don't ever give up. Even if it's painful, even if it's agonizing, don't try to take the easy way out.", author: "Tanjiro Kamado" },
            { text: "I will never give up. I will never give up.", author: "Tanjiro Kamado" },
            { text: "No matter how many people you may lose, you have no choice but to go on living.", author: "Tanjiro Kamado" },
            { text: "You have to keep moving forward.", author: "Tanjiro Kamado" },
            { text: "You can win this fight.", author: "Tanjiro Kamado" },
            { text: "If you can't do it, don't. Focus on what you can do.", author: "Tanjiro Kamado" },
            { text: "I can do it. I know I can do it.", author: "Tanjiro Kamado" },
            { text: "The bond between Nezuko and I can't be severed by anyone.", author: "Tanjiro Kamado" }
        ];

        function displayQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            document.getElementById('quote').innerText = `${quote.text} - ${quote.author}`;
            document.getElementById('quote').classList.remove('visible');
            setTimeout(() => {
                document.getElementById('quote').classList.add('visible');
            }, 50);
        }

        setInterval(displayQuote, 3600000); // Change quote every hour (3600000 milliseconds)

        // Initial quote display
        displayQuote();
    </script>
</body>
</html>
